{% extends "network/layout.html" %}

{% block body %}
<div style="position: relative; left: 30%; top:30%; width:500px;">
    <h2>Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username"
                style="width: 300px;">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="width: 300px;">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 300px;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password"
                style="width: 300px;">
        </div>
        <div class="form-group">
            <label>Upload Image</label><br>
            <input type="file" name="img"  placeholder="Upload Image" accept="image/*"
                style="width: 300px;">
        </div>
       
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
